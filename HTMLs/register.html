<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../utilities.css">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" media="screen and (max-width:768px)" href="../mobile.css">
    <link rel="shortcut icon" href="../img/logo2.gif" type="image/x-icon">
    <title>Register Page</title>
</head>

<body>
    <div class="register-page login-page">
        <div class="container">
            <!-- title -->
            <h1>Register Account</h1>
            <!-- Inputs -->
            <div class="data">
                <div class="row names">
                    <input type="fnam" name="fnam" id="fnam" placeholder="First Name">
                    <input type="lname" name="lname" id="lname" placeholder="Last Name">

                </div>
                <input type="text" name="emailphone" id="emailphone" placeholder="Email/Phone">
                <input type="password" name="password" id="password" placeholder="Password">
                <div class="row">
                    <div class="row">
                        <input type="checkbox" name="rememberme" id="rememberme">
                        <label for="rememberme">Remember Me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <!-- Button -->
            <a href="../index.html" class="mybtn-primary">Register</a>
            <p id="center">You have account? <a href="login.html">Login</a></p>
        </div>
        <div class="login-methodes">
            <div class="row">
                <img src="../img/login/Twitter.png" alt="Twitter icon">
                <img src="../img/login/Google.png" alt="Google icon">
                <img src="../img/login/Facebook.png" alt="Facebook icon">
            </div>
        </div>
    </div>
</body>

</html>
