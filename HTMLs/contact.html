    <!-- head -->

        <!-- NavBar -->
        <nav>
            <div id="container">
                <!-- logo -->

                    <img class="logo" src="../img/logo2.gif" alt="logo">
                </a>
                <div onclick=chowSidebar()>
                    <i class="fa-solid fa-bars"></i>
                </div>
                <ul class="side-bar" id="side-bar">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="featured.html">Featured Places</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="other-events.html">Other Events</a></li>

                <ul class="desk">
                    <li><a href="index.html">Home</a></li>

    </header>
    <!-- Main -->
    <main>
        <div id="contact-container">
            <div class="contianer">
                <div class="left">
                    <div class="content">
                        <!-- title -->
                        <h1>Chat To Our Team</h1>
                        <div class="row">
                            <!-- f name -->
                            <input type="text" name="fname" id="fname" placeholder="First Name">
                            <!-- l name -->
                            <input type="text" name="lname" id="lname" placeholder="First Name">
                        </div>
                        <!-- email -->
                        <input type="text" name="email" id="email" placeholder="Email">
                        <!-- number -->
                        <input type="text" name="PhoneNumber" id="PhoneNumber" placeholder="Phone Number">
                        <!-- text box -->
                        <textarea name="message" id="message" placeholder="Your Message..."></textarea>
                        <!-- button -->
                        <div class="contact-button">
                            <a href="contact.html" class="mybtn-primary mybtn-black">Get In Touch</a>
                        </div>
                    </div>
                    <!-- button -->

                </div>
                <div class="right">
                    <img src="../img/contact/player1.jpg" alt="player">
                </div>
            </div>
